<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:400,400i,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Bunny</title>
</head>
<body class="bunny">

  <div class="homebutton"><a href="index.html">
    <img id = "homebutton" alt = "homebutton" src = "images/SVG/home-button-white.svg">
  </a></div>

  <div class="bunnyheads">
    <div class="bunnyhead3"><img src= "images/bunnyhead3.png" alt="bunnyhead3"></div>
    <div class="bunnyhead4"><img src= "images/bunnyhead4.png" alt="bunnyhead4"></div>
    <div class="bunnyhead5"><img src= "images/bunnyhead5.png" alt="bunnyhead5"></div>
    <!--- <div class="kermhead4"><img src= "images/kermhead4.png" alt="kermhead4"></div> --->
    <div class="bunnyhead2"><img src= "images/bunnyhead2.png" alt="bunnyhead2"></div>
    </div>
  <div class="content">
    <h1>BUNNY</h1>
    <p>
      <strong>AKA:</strong> Floof, Yes!, Horse<br>
      <strong>Breed:</strong> Greyhound<br>
      <strong>Birthday:</strong> March 25, 2016<br>
      <strong>Favorite:</strong> Seinfeld<br>
      <strong>Career:</strong> Current Student
    </p>
    <h2>Watch her at the beach!</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/4R6uNXAw9tM" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script>
  $('.bunnyhead4').hover(function(){
          $('.bunnyhead4').toggleClass('kermywiggle')
        });
  $('.bunnyhead2').hover(function(){
          $('.bunnyhead2').toggleClass('hvr-pulse')
        });
  $('.bunnyhead3').hover(function(){
          $('.bunnyhead3').toggleClass('hvr-buzz')
        });
  $('.bunnyhead5').hover(function(){
          $('.bunnyhead5').toggleClass('hvr-wobble-horizontal')
        });
  $(function(){
              			  $("#homebutton").on({
              			        mouseenter: function(){
              			         $(this).attr('src','images/SVG/home-button-black.svg');
              			       },
              			       mouseleave: function(){
              			         $(this).attr('src','images/SVG/home-button-white.svg');
              			       },
              			       });
              });

  </script>

</body>
</html>
