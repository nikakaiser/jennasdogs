<head>

<body>

      <img id = "marblehead" alt = "marblehead" src = "images/marblehead.png">

  <script

<script>
    $(function(){
      $("#marblehead").on({
       mouseenter: function(){
        $(this).attr('src','images/marblehead-name.png');
      },
      mouseleave: function(){
        $(this).attr('src','images/marblehead.png');
      }
      });

    });
    </script>
